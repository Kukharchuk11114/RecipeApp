<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipes App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text" id="search-term"  />
                <button class="fas fa-search" id="search" title="Search"></button>
            </header>
            <div class="fav-container">
                <h3>Favorite Meals</h3>
                <ul class="fav-meals" id="fav_meals">                   
                </ul>
            </div>
            <div class="meals" id="meals">
                
            </div>
        </div>

        <div class="meal-info-container hidden" id="container-info">
            <div class="meal-info" id="meal-info">
                <div class="meal-title">
                    <button class="close-info" title="close-info" id="close-info"><i class="fas fa-times"></i>
                    </button>
                    <div class="meal-info-title" id="meal-info-title"></div>
                    
                </div>                
            </div>
        </div>
    </body>
</html>
