<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipes App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text" id="search-term"  />
                <button id="search" class="fas fa-search"  title="Search"></button>
            </header>
            <div class="fav-container">
                <h3>Favorite Meals</h3>
                <ul class="fav-meals" id="fav-meals">
                    <li><img src="https://www.themealdb.com/images/media/meals/va668f1683209318.jpg" alt=""><span>Tortang Talong</span></li>
                    <li><img src="https://www.themealdb.com/images/media/meals/pkopc31683207947.jpg" alt=""><span>Beef Asado</span></li>
                    <li><img src="https://www.themealdb.com/images/media/meals/bopa2i1683209167.jpg" alt=""><span>Grilled eggplant</span></li>
                    <li><img src="https://www.themealdb.com/images/media/meals/41cxjh1683207682.jpg" alt=""><span>Beef Caldereta</span></li>                    
                </ul>
            </div>
            <div class="meals" id="meals">
                
            </div>
        </div>

        <div class="popup-container hidden" id="meal-popup">
            <div class="popup">
               
                <div class="meal-info" id="meal-info"></div>
            </div>
        </div>

    </body>
</html>
